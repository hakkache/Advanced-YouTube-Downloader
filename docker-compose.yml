version: '3.8'

services:
  youtube-downloader:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./downloads:/app/downloads
      - ./download_history.json:/app/download_history.json
      - ./scheduled_downloads.json:/app/scheduled_downloads.json
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  scheduler:
    build: .
    command: ["python", "scheduler_service.py"]
    volumes:
      - ./downloads:/app/downloads
      - ./scheduled_downloads.json:/app/scheduled_downloads.json
    depends_on:
      - youtube-downloader
    restart: unless-stopped
    profiles:
      - scheduler

volumes:
  downloads:
    driver: local